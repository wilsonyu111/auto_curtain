<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<head>
  <title>ESP credential portal</title>
</head>

<body>
  <div class="main-block">
    <form method="get" action="setting">
      <div class="title">
        <h2>ESP credential</h2>
      </div>
      <div class="info">
        <input name='ssid' maxlength=25 placeholder="wifi name">
        <input name='pass' maxlength=25 placeholder="password">
        <select name='installed_sensor'>
          <option value="0" selected>no light sensor</option>
          <option value="1">light sensor installed</option>
        </select>
      </div>
      <input class="button" type="submit" href="/"></input>
    </form>
  </div>
</body>

</html>

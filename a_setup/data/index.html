<!DOCTYPE HTML>
<html>

<head>
  <script src="funset.js"></script>
  <link rel="stylesheet" href="curtain.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESP Web Server</title>
</head>

<body>
  <h2>ESP Web Server</h2>
  <p><span id="textSliderValue">500</span></p>
  <p><input type="range" onchange="updateSliderPWM(this)" id="pwmSlider" min="0" max="1023" value="%SLIDERVALUE%"

  <div class="mode">
    <h2>Mode</h2>
    <div> <button type="button" id="auto" onclick="autoMode()">Automatic</button> </div>
    <div> <button type="button" id="manual" onclick="manualMode()">Manual</button> </div>
  </div>

</body>

</html>
